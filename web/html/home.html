<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/navigator.css">
	<script src="../js/jquery-3.3.1.js"></script>

	<script>
		$(function()
		{
			$("#header").load("header.html");
		});
	</script>

	<title>
		Campaign
	</title>
</head>
<body>
<div id="page-container">

	<div class="profile-bar">
	</div>	

	<div id="main-container">
		
		<div id="left">
		</div>
		<div id="center">

			<div id="header">
				<!-- Header is loaded in via header.html -->	
			</div>


			<div class="main">

				<div class="content-left">

					<div class="campaigns">
						<img src="../images/trophy.gif">

						<div class="info-pane">
							here
						</div>

					</div>

				</div>

				<div class="content-right">

					<div class="actions">

						<div class="attacks">
							<!-- Clicking on the Sword should take the user to the campaigns where they have offensive battles to fight -->
							<img src="../images/sword.png">
						</div>

						<div class="defence">
							<!-- Clicking on the Shield should the the user to the campaigns where they have defensive battles to fight -->
							<img src="../images/shield.jpg">
						</div>

						<div class="movement">
							<!-- Clicking on the Boot should take the user to the campaigns where they have move actions available -->
							<img src="../images/treads.jpg">
						</div>

					</div>
				</div>
			</div>

		</div>

		<div id="right">
		</div>

	</div>

	<div class="closing">
	</div>

</div>

</body>
</html>
